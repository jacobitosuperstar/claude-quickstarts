services:
  server:
    build: .
    ports:
      - "8000:8000"   # FastAPI server
      - "5900:5900"   # VNC server
      - "6080:6080"   # noVNC web client
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Persist database
    environment:
      - DATABASE_URL=sqlite:///./data/db.sqlite3
